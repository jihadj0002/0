<!-- templates/add_product.html -->
{% extends "back/base.html" %}
{% load static %}

{% block content %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <style>
    /* === General === */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      margin: 0;
    }

    /* === Sidebar === */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #111827;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
    }

    .brand {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 0.75rem;
    }

    .brand-text {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .nav-item {
      text-decoration: none;
      color: #d1d5db;
      padding: 0.6rem 0.9rem;
      border-radius: 8px;
      transition: 0.2s;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: #2563eb;
      color: white;
    }

    /* === Main Layout === */
    .main {
      margin-left: 250px;
      padding: 2rem;
      min-height: 100vh;
      transition: 0.3s;
    }

    /* === Card Form === */
    .card {
      border: none;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 2.5rem 2rem;
      max-width: 700px;
      margin: 2rem auto;
    }

    .card h2 {
      font-weight: 600;
      color: #111827;
      margin-bottom: 1.8rem;
      text-align: center;
    }

    label.form-label {
      font-weight: 500;
      margin-bottom: 0.4rem;
      color: #374151;
    }

    .form-control {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 0.6rem 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      outline: none;
    }

    textarea.form-control {
      resize: none;
    }

    .btn-primary {
      background-color: #2563eb;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      letter-spacing: 0.3px;
      transition: background-color 0.25s, transform 0.15s;
    }

    .btn-primary:hover {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .form-check {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .form-check-input {
      margin-right: 0.5rem;
      width: 18px;
      height: 18px;
    }

    /* === Responsive === */
    @media (max-width: 992px) {
      .main {
        margin-left: 0;
        padding: 1.5rem;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-between;
        position: relative;
      }

      .card {
        padding: 1.5rem;
        margin: 1rem auto;
      }
    }

    @media (max-width: 576px) {
      .card {
        box-shadow: none;
        padding: 1rem;
        background: transparent;
      }

      body {
        background-color: white;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="card">
      <h2>Add New Product</h2>
      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3"
            placeholder="Write a short description"></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="0.00" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="discounted_price" class="form-label">Discounted Price</label>
            <input type="number" step="0.01" class="form-control" id="discounted_price" name="discounted_price"
              placeholder="Optional">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="stock_quantity" class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" value="0" required>
          </div>

          <div class="col-md-6 mb-3 form-check mt-4">
            <input type="checkbox" class="form-check-input" id="upsell_enabled" name="upsell_enabled">
            <label for="upsell_enabled" class="form-check-label">Enable Upsell</label>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5">Add Product</button>
        </div>
      </form>
    </div>
  </div>
</body>
{% endblock %}
